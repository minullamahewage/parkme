<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="assets/css/style.css">
<script type="text/javascript" src="user.js"></script>
  
</head>

<body>

  
<div class="container">
  <form>
    <div class="row">
      <h4>Personal Details</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Full Name" id="nameID"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Email Adress" id="emailID"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Password" id="passwordID"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" maxlength="2" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input type="text" maxlength="2" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" maxlength="4" placeholder="YYYY"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    
    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input type="checkbox" id="terms"/>
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
	    <div class="row">
      <h4></h4>
      <div class="input-group">
          <input type="button" name="Submit"  value="Submit" id="btn_submit"/>
          <label for="btn_submit"></label>
        
      </div>
	  <div class="row">
          <a href="privacy.html" target="_blank"> <p id="privacy">Terms and Conditions/Privacy Policies</p>
		  
        
      </div>
    </div>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
